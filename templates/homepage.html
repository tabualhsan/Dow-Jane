{% extends 'base.html' %}

{% block title %}Welcome to Dow Jane{% endblock %}     

{% block body %}
  <div class="left_panel"></div>


  <div class="right_panel">
      <h2><img class="logo" href="/stocks" src="static/img/logo.webp"> WELCOME TO DOW JANE</a></h2>

      <h3>Login</h3>


       <form id="login" action="/login" method="post">

        <label>Email</label> 
        <input type="text" placeholder="Enter Email" name="email" required>
        <label>Password</label> 
        <input type="password" placeholder="Enter Password" name="password" required>
         <button id ="login_button" type="submit">Login</button> 
      </form>
     
      <button id=new_user_button onclick="document.getElementById('new_user').style.display='block'" style="width:auto;">New User?</button>
      
      <div id="new_user" class="modal">
        <form action="/users" method="post">
          <span onclick="document.getElementById('new_user').style.display='none'" class="close" title="Close Modal">&times;</span>
          <h2>Register User</h2>
        
            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="First Name" name="fname" required>

            <label for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" name="lname" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Email" name="email" required>
            
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit">Register</button>
            <button type="login-button" onclick="document.getElementById('new_user').style.display='none'" class="cancelbtn">Cancel</button>

        </form>
    </div>
  </div>
    
        {% endblock %}
